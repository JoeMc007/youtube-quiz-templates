<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military HUD Quiz Template</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Condensed:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: 'Roboto Condensed', sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        .container {
            height: 100vh;
            position: relative;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 100, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .hud-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .hud-corner {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #00ff66;
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.5);
        }
        
        .hud-corner.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }
        
        .hud-corner.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }
        
        .hud-corner.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }
        
        .hud-corner.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }
        
        .timer {
            position: absolute;
            top: 40px;
            right: 140px;
            font-family: 'Orbitron', monospace;
            font-size: 2em;
            color: #00ff66;
            text-shadow: 0 0 10px #00ff66;
            z-index: 2;
        }
        
        .quiz-content {
            max-width: 900px;
            z-index: 2;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff66;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 102, 0.3);
        }
        
        .question {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 102, 0.5);
        }
        
        .answers {
            display: grid;
            gap: 20px;
        }
        
        .answer {
            padding: 20px 30px;
            font-size: 1.5em;
            background: rgba(0, 255, 102, 0.1);
            border: 2px solid #00ff66;
            color: #00ff66;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Roboto Condensed', sans-serif;
        }
        
        .answer:hover {
            background: rgba(0, 255, 102, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.5);
        }
        
        .answer.correct {
            background: rgba(0, 255, 0, 0.3);
            border-color: #0f0;
            animation: correctPulse 1s;
        }
        
        .answer.incorrect {
            background: rgba(255, 0, 0, 0.3);
            border-color: #f00;
            animation: shake 0.5s;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(0, 255, 0, 0.8); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hud-overlay">
            <div class="hud-corner top-left"></div>
            <div class="hud-corner top-right"></div>
            <div class="hud-corner bottom-left"></div>
            <div class="hud-corner bottom-right"></div>
        </div>
        
        <div class="timer" id="timer">10</div>
        
        <div class="quiz-content">
            <div class="question" id="question">
                What was the code name for the Normandy invasion?
            </div>
            <div class="answers">
                <div class="answer" onclick="selectAnswer(this, true)">A) Operation Overlord</div>
                <div class="answer" onclick="selectAnswer(this, false)">B) Operation Market Garden</div>
                <div class="answer" onclick="selectAnswer(this, false)">C) Operation Barbarossa</div>
                <div class="answer" onclick="selectAnswer(this, false)">D) Operation Neptune</div>
            </div>
        </div>
    </div>

    <script>
        // EDIT THESE TO CUSTOMIZE YOUR QUIZ
        const QUESTION = "What was the code name for the Normandy invasion?";
        const ANSWERS = [
            { text: "A) Operation Overlord", correct: true },
            { text: "B) Operation Market Garden", correct: false },
            { text: "C) Operation Barbarossa", correct: false },
            { text: "D) Operation Neptune", correct: false }
        ];
        const TIME_LIMIT = 10; // seconds

        // Timer functionality
        let timeLeft = TIME_LIMIT;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 3) {
                timerElement.style.color = '#ff0000';
            }
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                revealAnswer();
            }
        }, 1000);

        function selectAnswer(element, isCorrect) {
            clearInterval(countdown);
            const allAnswers = document.querySelectorAll('.answer');
            allAnswers.forEach(answer => {
                answer.style.pointerEvents = 'none';
                if (answer.textContent.includes(ANSWERS.find(a => a.correct).text.split(') ')[1])) {
                    answer.classList.add('correct');
                }
            });
            
            if (!isCorrect) {
                element.classList.add('incorrect');
            }
        }

        function revealAnswer() {
            const allAnswers = document.querySelectorAll('.answer');
            allAnswers.forEach(answer => {
                if (answer.textContent.includes(ANSWERS.find(a => a.correct).text.split(') ')[1])) {
                    answer.classList.add('correct');
                }
            });
        }

        // Load custom question
        document.getElementById('question').textContent = QUESTION;
        const answersContainer = document.querySelector('.answers');
        answersContainer.innerHTML = '';
        ANSWERS.forEach(answer => {
            const div = document.createElement('div');
            div.className = 'answer';
            div.textContent = answer.text;
            div.onclick = () => selectAnswer(div, answer.correct);
            answersContainer.appendChild(div);
        });
    </script>
</body>
</html>
